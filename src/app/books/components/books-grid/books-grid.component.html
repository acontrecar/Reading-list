<main>
  <section class="grid">
    @for (book of $books(); track book.ISBN) { @defer (on viewport) {
    <article>
      <div class="card">
        <img
          class="card_img"
          loading="lazy"
          [src]="book.cover"
          alt="Book image"
        />
        <h1>{{ book.title }}</h1>
        <p>{{ book.author.name }}</p>
      </div>
    </article>
    }@placeholder {
    <p>Loading ...</p>
    } }
  </section>
</main>
